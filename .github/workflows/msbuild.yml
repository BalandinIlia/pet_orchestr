name: MSBuild 

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    permissions:
      contents: read
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Print dir
      run: |
        ls

    - name: Upload server application
      uses: actions/upload-artifact@v4
      with:
        name: server
        path: x64/Release/server.exe

    - name: Upload client application
      uses: actions/upload-artifact@v4
      with:
        name: client
        path: x64/Release/client.exe
