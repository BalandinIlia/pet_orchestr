name: MSBuild 

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    permissions:
      contents: read
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Go to docker dir
      run: |
        cd docker
        ls

    - name: Build docker
      run: |
        docker build -f network --platform linux/amd64 -t odin:dva .
        ls

    - name: Upload server application
      uses: actions/upload-artifact@v4
      with:
        name: server
        path: executables/server

    - name: Upload client application
      uses: actions/upload-artifact@v4
      with:
        name: client
        path: executables/client
